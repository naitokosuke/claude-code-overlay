name: Update Claude Code

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Run update script
        id: update
        run: |
          ./update
          if git diff --quiet sources.json; then
            echo "updated=false" >> $GITHUB_OUTPUT
            echo "No updates available"
          else
            NEW_VERSION=$(curl -s "https://storage.googleapis.com/claude-code-dist-86c565f3-f756-42ad-8dfa-d59b1c096819/claude-code-releases/stable")
            echo "updated=true" >> $GITHUB_OUTPUT
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "Updated to version $NEW_VERSION"
          fi

      - name: Create Pull Request
        if: steps.update.outputs.updated == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: 'chore: update claude-code to ${{ steps.update.outputs.version }}'
          title: 'chore: update claude-code to ${{ steps.update.outputs.version }}'
          body: |
            Automated update of Claude Code to version ${{ steps.update.outputs.version }}.

            This PR was automatically created by the update workflow.
          branch: update-claude-code-${{ steps.update.outputs.version }}
          delete-branch: true
